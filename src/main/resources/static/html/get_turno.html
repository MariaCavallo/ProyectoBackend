<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/html/index.html">Menú principal</a>
        </li>
    </ul>

    <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row col-md-12 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odontólogo</th>
                    <th>Fecha</th>
                    <th>Accion 1</th>
                    <th>Accion 2</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8" style="display: none;
		background-color:#90e0ef; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id">Id:</label>
                    <input type="text" class="form-control" id="id"
                           placeholder="Ingrese el id"
                           name="id" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombrePaciente">Nombre del paciente:</label>
                    <input type="text" class="form-control" id="nombrePaciente"
                           placeholder="Ingrese el nombre"
                           name="nombre" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellidoPaciente">Apellido del paciente</label>
                    <input type="text" class="form-control" id="apellidoPaciente"
                           placeholder="Ingrese el apellido"
                           name="apellido" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombreOdontologo">Nombre del odontologo:</label>
                    <input type="text" class="form-control" id="nombreOdontologo"
                           placeholder="Ingrese el nombre"
                           name="nombre" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellidoOdontologo">Apellido del odontologo</label>
                    <input type="text" class="form-control" id="apellidoOdontologo"
                           placeholder="Ingrese el apellido"
                           name="apellido" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha"
                           name="fecha" required/>
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="delete-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Eliminar turno</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="model-delete-btn">Eliminar</button>
            </div>
        </div>
    </div>
</div>
