<!DOCTYPE html>
<html lang="es">
<head>
  <title>Clinica Muelitas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- JavaScript Bundle with Popper -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="dropdown-item" href="/html/odontologoList.html">Ver odontologos</a></li>
  </ul>
  <li class="nav-item">
    <a class="nav-link" href="/">Agregar nueva</a>
  </li>

  <div id="div_odontologo_table">
    <h1>Odontologo</h1>
    <div class="row col-md-6 table-responsive">
      <table id="odontologoTable" class="table table-striped">
        <thead>
        <tr>
          <th>Matricula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="odontologoTableBody">

        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_odontologo_updating">
      <form id="update_odontologo_form">
        <div class="form-group">
          <label >Matricula:</label>
          <input type="text" class="form-control" id="odontologo_id" readonly>
        </div>
        <div class="form-group">
          <label >Nombre:</label>
          <input type="text" class="form-control" placeholder="Nombre" id="nombre">
        </div>
        <div class="form-group">
          <label >Apellido:</label>
          <input type="text" class="form-control" placeholder="apellido" id="apellido">
        </div>

        <button type="submit" class="btn btn-primary">Modificar</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>
</div>
<script type="text/javascript" src="/js/get_odontologo.js"></script>
<script type="text/javascript" src="/js/update_odontologo.js"></script>
<script type="text/javascript" src="/js/delete_odontologo.js"></script>
</body>
</html>
