<!DOCTYPE html>
<html lang="es">
<head>
  <title>Clinica Muelitas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="dropdown-item" href="/odontologoList.html">Ver pacientes</a></li>
  </ul>
  <li class="nav-item">
    <a class="nav-link" href="/">Agregar nuevo paciente</a>
  </li>

  <div id="div_odontologo_table">
    <h1>Pacientes</h1>
    <div class="row col-md-6 table-responsive">
      <table id="odontologoTable" class="table table-striped">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Documento</th>
          <th>Fecha de ingreso</th>
          <th>Email</th>
          <th>Calle domicilio</th>
          <th>Numero domicilio</th>
          <th>Localidad</th>
          <th>Provincia</th>
        </tr>
        </thead>
        <tbody id="odontologoTableBody">

        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_odontologo_updating">
      <form id="update_odontologo_form">
        <div class="form-group">
          <label >Matricula:</label>
          <input type="text" class="form-control" id="odontologo_id" readonly>
        </div>
        <div class="form-group">
          <label >Nombre:</label>
          <input type="text" class="form-control" placeholder="Nombre" id="nombre">
        </div>
        <div class="form-group">
          <label >Apellido:</label>
          <input type="text" class="form-control" placeholder="apellido" id="apellido">
        </div>

        <button type="submit" class="btn btn-primary">Modificar</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>
</div>
<script type="text/javascript" src="/js/get_paciente.js"></script>
<script type="text/javascript" src="/js/update_paciente.js"></script>
<script type="text/javascript" src="/js/delete_paciente.js"></script>
</body>
</html>
